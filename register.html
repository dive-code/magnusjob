<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnus Registration</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      color: #ff9900;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #ff9900, #ff0057);
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .btn:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register with Magnus</h1>
    <form action="payment.html" method="GET">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Username</label>
      <input type="text" name="username" placeholder="Choose a username" required>

      <label>Phone Number</label>
      <input type="tel" name="number" placeholder="Enter your phone number" required>

      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Select Plan</label>
      <select name="plan" required>
        <option value="">Choose a plan</option>
        <option value="Lite – ₦11,000">Lite – ₦11,000</option>
        <option value="Pro – ₦17,500">Pro – ₦17,500</option>
        <option value="Business – ₦28,500">Business – ₦28,500</option>
      </select>

      <button type="submit" class="btn">Continue to Payment</button>
    </form>
    <footer>© 2025 Magnus. All Rights Reserved.</footer>
  </div>
</body>
</html>
